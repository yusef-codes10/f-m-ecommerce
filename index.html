<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>F&M</title>
    <script src="/assets/js/app.js" defer></script>
    <script src="/assets/js/newsletter.js" defer></script>
  </head>
  <body>
    <div class="hero-section">
      <nav>
          <div class="logo-section">
              <h2 class="logo">F&M</h2>
              <i class="bi bi-list"></i>
          </div>
        <ul class="list">
          <li>Women</li>
          <li>Men</li>
          <li>Kids</li>
          <li>Home</li>
        </ul>
        <div class="user-actions">
          <div class="icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-heart"></i>
            <i class="bi bi-bag"></i>
          </div>
          <select name="lang" id="lang">
            <option value="eng">EN</option>
            <option value="ar">AR</option>
          </select>
        </div>
      </nav>
      <main>
        <div class="tagline">
          <p>New Styles Added</p>
          <p>Buy Two & Get One Free Now!!</p>
        </div>
      </main>
    </div>
    <!-- ! fixed btn for newsletter sign in -->
     <button class="newsletter-btn" id="newsLetterBtn">
      <i class="fa-regular fa-comment-dots"></i>
     </button>
     <!-- ! the news letter fixed container -->
      <div class="newletter-container hidden" id="newsLetterContainer">
        <div class="newsletter-header">
          <button id="exitNewsLetter">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
              <h2 class="logo">F&M</h2>
              <h4>Customer Support</h4>
        </div>
        <div class="newsletter-body">
        </div>
        <div class="newsletter-input">
          <input type="text" placeholder="Type here...">
          <i class="fa-solid fa-paper-plane send-icon"></i>
        </div>
      </div>

      <!-- !next section -->
       <div class="model-container">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
    
  </body>
</html>
