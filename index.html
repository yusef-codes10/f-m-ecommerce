<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/vars.css">
    <link rel="stylesheet" href="/assets/css/aside.css">
    <title>F&M</title>
    <script type="module" src="/assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="hero-section">
      <nav>
        <div class="logo-section">
          <h2 class="logo">F&M</h2>
          <i class="bi bi-list"></i>
        </div>
        <ul class="list">
          <li>Women</li>
          <li>Men</li>
          <li>Kids</li>
          <li>Home</li>
        </ul>
        <div class="user-actions">
          <div class="icons">
            <i class="bi bi-search" id="searchIcon"></i>
            <i class="bi bi-person"></i>
            <i class="bi bi-heart" id="favoriteIcon"></i>
            <i class="bi bi-bag"></i>
          </div>
          <select name="lang" id="lang">
            <option value="eng">EN</option>
            <option value="ar">AR</option>
          </select>
        </div>
      </nav>
      <main>
        <div class="tagline">
          <p>New Styles Added</p>
          <p>Buy Two & Get One Free Now!!</p>
        </div>
      </main>
    </div>
    <!-- ? comments with ? mark means that they don't naturally exist in the html unless provoked -->

    <!-- ? aside serach bar -->
    <aside class="search-side-bar hidden" id="searchSideBar">
      <div class="search-input">
        <input type="text" placeholder="search...">
        <i class="fa-solid fa-xmark" id="closeSearchBar"></i>
      </div>
    </aside>


    <div class="cto">
      <p>Offer ends soon!</p>
      <p><a href="#">Shop Now +</a></p>
    </div>

    <!-- ! -->
    <!-- ! fixed btn for newsletter sign in -->
    <button class="newsletter-btn" id="newsLetterBtn">
      <i class="fa-regular fa-comment-dots"></i>
    </button>

    <!-- ? the news letter fixed container -->
    <div class="newletter-container hidden" id="newsLetterContainer">
      <div class="newsletter-header">
        <button id="exitNewsLetter">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        <h2 class="logo">F&M</h2>
        <h4>Customer Support</h4>
      </div>
      <div class="newsletter-body"></div>
      <div class="newsletter-input">
        <input type="text" placeholder="Type here..." />
        <i class="fa-solid fa-paper-plane send-icon"></i>
      </div>
    </div>

    <!-- !next section -->
    <div class="model-container">
      <img src="/assets/imgs/models/blueberry-winter.jpg" alt="blueberry" />
      <!-- <img src="/assets/imgs/models/mad.jpeg" alt="mad" /> -->
       <img src="/assets/imgs/models/hot-chick-pose2.jpeg" alt="">
    </div>
    <div class="cto">
      <p>New in</p>
      <p><a href="/assets/templates/products.html">View all</a></p>
    </div>
    <div class="products-container">
      <!-- <img src="/assets/imgs/shoes/hot-chick.jpg" alt="" /> -->
      <img src="/assets/imgs/shoes/hot-chick1.jpg" alt="" />
      <!-- <img src="/assets/imgs/shoes/loubi-queen.jpg" alt="" /> -->
      <img
        src="/assets/imgs/shoes/MARIE-LOUISE-CHRISTMAS-GIFT-GUIDE-DESKTOP_2.jpg"
        alt=""
      />
      <!-- <img src="/assets/imgs/shoes/miss-z-sandal.jpg" alt="" /> -->
      <img src="/assets/imgs/shoes/pigalle-vs-bag.jpg" alt="" />
      <!-- <img src="/assets/imgs/shoes/pigalle.jpg" alt="" /> -->

      <img src="/assets/imgs/models/pigalle-pose.png" alt="">
      <img src="/assets/imgs/shoes/sa.jpg" alt="" />
      <img src="/assets/imgs/shoes/white-alta.jpg" alt="" />
      <img src="/assets/imgs/shoes/white-sa.jpg" alt="" />
      <img src="/assets/imgs/shoes/white-sa2.jpg" alt="" />
    </div>
  </body>
</html>
